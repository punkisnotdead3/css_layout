<!DOCTYPE html>
<html lang="en">
<!-- 

   优点；不管父元素是否脱离文档流，不影响子元素垂直居中效果
   缺点： transform 是css3 ，浏览器兼容情况要注意

-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直居中布局的第2种解决方案</title>


    <style>
        #parent {
            width: 200px;
            height: 600px;
            background: green;
            position: relative;
        }

        #child {
            width: 200px;
            height: 200px;
            background: red;

            position: absolute;
            /* 距离顶部偏移 */
            top:50%;
            transform: translateY(-50%);

        }
    </style>
</head>

<body>
    <!-- 父级元素 -->
    <div id="parent">
        <!-- 子级元素 -->
        <div id="child">垂直居中</div>

    </div>

    <br>
    <br>





    <br>
    <br>



</body>





</html>
